<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>palindrome</title>
</head>
<body>
<script>
    let x =[];
    for (let i =0; i <20;i++){
         x[i] = prompt("Nhap thanh phan cua mang");
    }
    function check_Palindrome(x) {
        for (let i =0; i<x.length/2;i++){
            for (let j = x.length-1; j>x.length/2;j++){
                if (x[i]===x[j]){
                    return true;
                } return false;
            }
        }
    }

   if (check_Palindrome(x) == true){
       document.write("chuoi doi xung");
   } else {
       document.write("chuoi k doi xung");
   }
</script>
</body>
</html>
